<body>
  <div class="row">
    <div class="col-md-12">
      <form id="myForm" name="google-sheets" method="post">
        <h1 style="font-size:25px ;margin:5px 0 5px 0"> COEP Technological University </h1>
        <center><img src="Zest'23.png" id="logo"></center>
        <hr style="border-top: 3px double #8c8b8b">
        <h1 style="font-size:25px"> Inductions for Zest'23 </h1>




        <fieldset>

          <legend><span class="number">1</span> Your Basic Info</legend>

          <label for="name">Full Name<sup style="color:red">*</sup></label>
          <input type="text" id="name" name="name" required>

          <label for="MIS">MIS<sup style="color:red">*</sup></label>
          <input type="tel" id="MIS" name="MIS" minlength="9" required>

          <label for="division">Division<sup style="color:red">*</sup></label>
          <select id="division" name="division" required>
            <option value="0" disabled selected hidden>Select Division</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>

          <label for="branch">Branch<sup style="color:red">*</sup></label>
          <select id="branch" name="branch" required>
            <option value="1" disabled selected hidden>Select Branch</option>
            <option value="Civil">Civil Engineering</option>
            <option value="Computer">Computer Engineering</option>
            <option value="Electrical">Electrical Engineering</option>
            <option value="EnTC">EnTC</option>
            <option value="Instrumentation">Instrumentation and Control Engineering</option>
            <option value="Manufacturing">Manufacturing Engineering</option>
            <option value="Mechanical">Mechanical Engineering</option>
            <option value="Metallurgy">Metallurgy</option>
            <option value="Planning">Planning</option>
          </select>

          <label for="email">College Email ID<sup style="color:red">*</sup></label>
          <input type="email" id="mail" name="email" required>

          <label for="Alt-email">Alternate Email ID<sup style="color:red">*</sup></label>
          <input type="email" id="Alt-email" name="Alt-email" required>

          <label for="number">WhatsApp Number<sup style="color:red">*</sup></label>
          <input type="tel" id="number" name="Whatsapp-number" minlength="10" required>

        </fieldset>

        <div class="button-container">
          <buttton type="button" onclick="redirectToPrevPage1()" class="button prev">Back</buttton>
          <buttton type="button" onclick="redirectToNextPage1()" class="button">Next</buttton>
        </div>
          
        <center><b>Developed by Web Team &#64 Zest<b>
              <center>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzqj3SyFK-_A59_S4J0ZTpSDbiAyxjQt9Ietvd1SMVv1T34Hfawmr7P3-24ZEUKHzj3Cg/exec'
    const form = document.forms['google-sheets']


    // function formSubmit() {
    //   alert("The Form is Closed");
    //   document.getElementById('myForm').reset();
    // }

    function check() {
      var name = document.getElementById('name').value;
      var MIS = document.getElementById('MIS').value;
      var email = document.getElementById('Alt-email').value;
      var mobile_num = document.getElementById('number').value;
      var b = document.getElementById('branch').value;
      var d = document.getElementById('division').value;
      if (name == "" || MIS == "" || email == "" || b == 1 || d == 0 || mobile_num == "") {
        alert("Please fill the required fields!");
        return false;
      }
      return true;

    }





    function redirectToNextPage1() {
      // Redirect to the desired URL

      if (check()) {

        window.location.href = "zestinfo.html";
      }
      else {
        alert("Fill out the form correctly!");
      }

    }

    function redirectToPrevPage1() {
      // Redirect to the desired URL
      window.location.href = "index.html";

    }







  </script>
