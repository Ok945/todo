<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="number">Number:</label>
    <input type="number" id="number" required><br>

    <!-- Add more input fields here -->

    <button type="button" onclick="validateForm()">Next</button>
  </form>

  <p id="errorMessage" class="error" style="display: none;">Please fill in all required fields.</p>

  <script>
    function validateForm() {
      var form = document.getElementById("myForm");
      var inputs = form.querySelectorAll("input[required]");

      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].value === "") {
          document.getElementById("errorMessage").style.display = "block";
          return;
        }
      }

      // If all required fields are filled, navigate to the next page
      window.location.href = "next-page.html";
    }
  </script>
</body>
</html>
